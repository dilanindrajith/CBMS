<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html" id="fview">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<ui:debug />
	<f:metadata>
		<ui:insert name="metadata" />
	</f:metadata>

	<h:head>
		<link type="text/css" rel="stylesheet" href="../resources/style.css" />
		<h:outputScript name="js/layout.js" library="sentinel-layout" />
		<h:outputStylesheet name="css/font-icon-layout.css"
			library="sentinel-layout" />
		<h:outputStylesheet name="bootstrap.min.css" library="bootstrap" />
		<h:outputStylesheet name="css/sentinel-layout.css"
			library="sentinel-layout" />
		<h:outputStylesheet name="css/core-layout.css"
			library="sentinel-layout" />

		<script src="http://maps.google.com/maps/api/js?sensor=true|false"
			type="text/javascript"></script>

	</h:head>

	<h:body>
		<p:layout fullPage="true" resizeTitle="resize"
			style="background-color:#FFFFFF;">

			<p:layoutUnit position="north" size="110" id="north">
				<ui:include src="header.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit position="west" id="west" resizable="false" size="225">
				<ui:include src="menu.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit styleClass="layoutUnitCenter" position="center">
				<h:form id="form">
					<p:growl id="growl" showDetail="false" life="6000" />
					<ui:insert name="content" />
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="east" size="0"
				style="width:0px; display:none;" id="east">
			</p:layoutUnit>

			<p:layoutUnit position="south" resizable="true" id="south">
				<ui:include src="footer.xhtml" />
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>
