<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Customer Behavior Monitoring System</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<h:outputScript name="js/layout.js" library="sentinel-layout" />
	<h:outputStylesheet name="css/font-icon-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/sentinel-layout.css"
		library="sentinel-layout" />
	<h:outputStylesheet name="css/core-layout.css"
		library="sentinel-layout" />
</h:head>

<h:body class="fontRegular login-back white-back ">
	<div style="top: 1%;"
		class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10">
		<a href="" id="login-logo"> <span
			class="Fs30 FontTitilliumSemiBoldItalic"><span
				class="softblue">Customer</span><span class="hardblue">
					Behavior Monitoring</span><span class="softblue"> System</span></span>
		</a>
		<div class="EmptyBox10"></div>
	</div>

	<!-- LOGIN BOX COVER START -->
	<div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10"
		id="login-box">
		<div class="Container100">
			<div
				class="Container100 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft"
				role="1">
				<div class="Container80 Fnone MarAuto FontBold">
					<i class="icon-lock"></i> Login
				</div>
			</div>

			<div class="Container90 Fnone MarAuto TexAlCenter TabContent"
				id="TAB1">
				<h:form id="form">
					<p:growl id="growl" showDetail="false" life="6000" />
					<div class="EmptyBox50"></div>
					<p:inputText value="#{LoginBean.userName}" placeholder="Username"
						styleClass="Container80 Fnone MarAuto Fs18" required="true"
						requiredMessage="Please Enter Username" />
					<div class="EmptyBox10"></div>

					<p:password value="#{LoginBean.password}" placeholder="Password"
						styleClass="Container80 Fnone MarAuto Fs18" feedback="false"
						required="true" requiredMessage="Please Enter Password" />
					<div class="EmptyBox20"></div>

					<div class="EmptyBox20"></div>

					<p:selectOneMenu id="accessTyp" style="width:82%">
						<f:selectItem itemLabel="User Type " />
						<f:selectItem itemLabel="Sales" />
						<f:selectItem itemLabel="Admin" />

					</p:selectOneMenu>

					<div class="EmptyBox30"></div>

					<p:commandButton id="submit" value="Log In" styleClass="Fs16"
						action="#{LoginBean.doLogin}" update="form:growl" />

					<div class="EmptyBox50"></div>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
